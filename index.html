<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UFO Data</title>
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="ufo.css">
</head>
<body>
<header>
<h1> UFO DATA</h1>
</header>
<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="Date">
          <button id="search" class="btn btn-default">Search By Date m/d/yyyy</button>
        </div>
      </div>
       <div class="col-md-8">
       <img src="ufo3.jpg" class="img-fluid">
      <div class="w-100"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="data.js" type="text/javascript"></script>
  <script src="ufodata.js" type="text/javascript"></script>
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js" ></script>
</body>

</html>
